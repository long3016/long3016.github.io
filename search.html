<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div><h1>Search</h1></div>
        <p>Paragraph text</p>
        <fieldset style="border: 2px dashed darkred;">
            <legend style="font-size: 20px;"><strong>Title</strong></legend>
            <form action="https://validator.w3.org/nu/" method="GET">
              <label for="docurl" style="font-size: 18px;">Page to Validate:</label>
              <input type="text" name="doc" id="docurl" placeholder="Please enter a valid URL">
              <label for="show" style="font-size: 16px;">Show Source?</label>
              <input type="checkbox" name="showsource" id="show">
              <input type="submit" value="GO">
            </form>
        </fieldset>
    </body>
</html>
