<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div><h1>Google Super Search!</h1></div>
        <p>Everyone loves Google, but why open a new tab/website when you could stay on the same page?</p>
        
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset style="border: 2px dashed darkred;" id="toplevelset">
                <div>
                    <label for="searchbox" style="font-size: 16px;">Super Search String:</label>
                    <input type="text" name="q" id="searchbox" placeholder="Enter your search query"><br><br>
                </div>
                <div>
                    <label for="site" style="font-size: 16px;">Search in Specific Site
                    <select name="as_sitesearch" id="site">
                        <option value="unco.edu">University of Northern Colorado</option>
                        <option value="instructure.com">Canvas</option>
                        <option value="w3schools.com">W3Schools</option>
                        <option value="html.spec.whatwg.org">HTML Living Standard</option>
                        <option value="">--All Sites--</option>
                    </select>
                </div>

                <fieldset style="border: none;" id="toplevelset">
                    <div>
                        <label for="checkwindow">Open Links in New Window?</label>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="images">Images Only?</label>
                        <input type="checkbox" name="tbm" value="isch" id="images">
                        <label for="videos">Videos Only?</label>
                        <input type="checkbox" name="tbm" value="vid" id="videos">
                    </div>
                    <div>
                        <label for="random">Random Search</label>
                        <select name="as_q" id="random">
                            <option value="I'm Feeling Curious">I'm Feeling Curious</option>
                            <option value="I'm Feeling Hungry">I'm Feeling Hungry</option>
                            <option value="flip a coin">I'm Feeling Adventurous</option>
                            <option value="doodles">I'm Feeling Doodley</option>
                            <option value="">--None--</option>
                        </select>
                    </div>
                </fieldset>
            </fieldset>
        </form>
    </body>
</html>
